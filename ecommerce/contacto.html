    <section>
        
        <!-- voy a crear div para jas de nombre -->
        <h1>¡Escribinos te respondemos al instante!</h1>
        <article>
        <form action="">
            <div>
                <label for="txtNombre">Nombre:<span>*</span></label>
                <input type="text" name="txtNombre" id="txtNombre" required>
            </div>

            <div>
                <label for="txtCorreo">Correo:<span>*</span></label>
                <input type="email" style="width : 310px " name="txtCorreo" id="txtCorreo" required>
            </div>

            <div>
                <label for="txtTelefono">Telefono:<span>*</span></label>
                <input type="text" name="txtTelefono" id="txtTelefono" placeholder="(011) 9999-9999" required>
            </div>

            <div>
                <label for="">Pais de origen:</label>
                <select name="lstPais" id="lstPais">
                    <option value="" disabled selected>Seleccione</option>
                    <optgroup label="Sudamerica">
                        <option value="54">Argentina</option>
                        <option value="55">Brasil</option>
                        <option value="57">Colombia</option>
                    </optgroup>
                    <optgroup label="Europa">
                        <option value="34">España</option>
                        <option value="33">Francia</option>
                        <option value="49">Alemania</option>
                    </optgroup>
                </select>
            </div>

            <div>
                <label for="">Asunto:<span>*</span></label>
                <select name="lstAsunto" id="lstAsunto" aria-placeholder="Seleccione">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="ventas">Ventas</option>
                    <option value="soporte">Soporte</option>
                    <option value="webmaster">Webmaster</option>

                </select>
            </div>
            <!-- empieza en minuscula y x cada nueva palabra comienza en mayuscula -->
            <div>
                <label for="">FechaNacimiento:</label>
                <input type="date" name="txtFechaNac" id="txtFechaNac">
            </div>

            <div>
                <label for="">Mensaje:<span>*</span></label>
                <textarea name="txtMensaje" id="txtMensaje" cols="30" rows="10"></textarea>
            </div>

            <div>
                <input type="checkbox" name="chkNovedades" id="chkNovedades">
                <label for="chkNovedades" style="text-indent: 10px">Sos un re crack???</label>
            </div>

            <div>
                <input type="checkbox" name="chkPrivacidad" id="chkPrivacidad">
                <label for="chkPrivacidad">Acepta las politicas de privacidad y condiciones de uso</label>
            </div>

            <div>
                <input type="checkbox" name="chk">
                <label for="chkLicencias">Miras lo power rangers?????????</label>
            </div>

            <div>
                <label for="">Sos mayor de edad?</label>
                SI<input type="radio" name="optMayorEdad" id="optMayor">
                NO<input type="radio" name="optMayorEdad" id="optMenor">
            </div>

            <div>
                <button type="submit" id="btnEnviar" name="btnEnviar" style="margin: 5px; padding: 7px 40px; border:solid 3px;">ENVIAR</button>
            </div>
